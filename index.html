<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Российский завод силовых машин «Пионер»</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <header class="header container">
        <img src="./img/Logo_Pioner.svg" alt="Пионер" class="header__logo mr-100">

        <a href="#" class="header__link link mr-100">
            <img src="./img/map-icon.svg" alt="map-ico">
            <span>География поставок</span>
        </a>

        <a href="#" class="header__link link mr-35">
            <span>Меню</span>
            <i class="fa-solid fa-angle-down"></i>
        </a>

        <span class="header__input input mr-35">
            <a href="#" class="link"><i class="fa-solid fa-magnifying-glass"></i></a>
            <input type="text" placeholder="Что Вы ищете?">
        </span>

        <span class="header__user link mr-55">
            <i class="fa-solid fa-user"></i>
        </span>

        <form class="header__lang-select">
            <span class="lang">
                <input type="radio" id="eng" name="lang">
                <label for="eng">EN</label>
            </span>
            <span class="lang">
                <input type="radio" id="ru" name="lang" checked>
                <label for="ru">RU</label>
            </span>
        </form>
    </header>

    <main class="main">
        <section class="home container">
            <h1 class="home__title mt-115">Российский завод силовых машин «Пионер»</h1>

            <div class="home__btns mt-30">
                <button class="btn">Заказать консультацию</button>
                <button class="btn">Заказать звонок</button>
            </div>

            <div class="home__descriptions mt-30">
                <p>28 лет успешной работы <br>
                    в автоматизации процессов </p>
                <p>Широкая сеть представительств <br>
                    по всей стране</p>
                <p>Один из ведущих <br>
                    заводов силовых машин</p>
            </div>
        </section>
    </main>


    <script src="https://kit.fontawesome.com/2a7549d8ca.js" crossorigin="anonymous"></script>
</body>

</html>
